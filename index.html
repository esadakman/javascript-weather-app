<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/beffa0ce68.js"></script>
    <script src="./assets/js/aes.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <section>
        <div class="language">
            <!-- <i class="fa-solid fa-language"></i> -->
            <img class="tr" src="./assets/img/tr.png" alt="tr">
            <img class="eng" src="./assets/img/engg.png" alt="eng">
            <!-- <button></button> -->

        </div>
        <div class="searcher">
            <div class="title">
                <h1>WEATHER APP</h1>
            </div>
            <div class="searchArea">
                <div class="search">
                    <form action="">
                        <input type="text" class="search-bar" placeholder="Search" value="">
                        <button class="button"><i class="fa-solid fa-magnifying-glass fa-beat-fade"></i></button>
                    </form>
                    <button class="trash"><i class="fa-solid fa-trash-can fa-beat-fade"></i></button>
                </div>
            </div>
        </div>

        <div class="feedback-container">
            <div class="feedback">
                <p style="color: white;"></p>
            </div>
        </div>


        <div class="container">


            <div class="cities">

                    </div>
                    <div class="humidity">Humidity: 43</div>
                    <div class="wind">Wind: 6.17</div>
                </div> -->
